<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <title>ADMIN PAGE</title>
</head>
<body>
<h1>Member List</h1>


<table>
    <thead>
    <tr>

        <td>회원번호</td>
        <td>성명</td>
        <td>아이디</td>
    </tr>
    </thead>


    <tbody>

    <tr th:each="member: ${memberList}">
        <td><a th:href="@{'/admin/member/' + ${member.m_no}}"><span th:text="${member.m_no}"></span></a></td>
        <td th:text="${member.m_name}"   onclick="selectMember()">성명</td>
        <td><a th:href="@{'/admin/member/' + ${member.m_no}}"><span th:text="${member.m_id}"></span></a></td>
    </tr>

    </tbody>
</table>
<div id = "memberModal" style="display: none">
    <div>
        <table>
            <thead>
            <tr>

                <td>회원번호</td>
                <td>성명</td>
                <td>아이디</td>
                <td>전화번호</td>
                <td>주소</td>
                <td>등록날짜</td>
                <td>생일</td>
            </tr>
            </thead>


            <tbody id = "table">


            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    var modal = document.getElementById("memberModal");

   var selectMember = function() {
       $("#table").append('<tr><td>' + 1 + '</td></tr>');
       modal.style.display = "block";
   }
</script>
</body>
</html>
